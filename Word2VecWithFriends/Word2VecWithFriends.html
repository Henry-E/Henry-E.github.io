<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word2Vec with friends</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

        <h1>Codename Word2Vec</h1>
        <h2 id="clue"></h2>

        <button type="button" class="btn btn-primary choiceButton" id="button1" style="width:200px">1</button>
        <button type="button" class="btn btn-primary choiceButton" id="button2" style="width:200px">2</button>
        <br><br>
        <button type="button" class="btn btn-primary choiceButton" id="button3" style="width:200px">3</button>
        <button type="button" class="btn btn-primary choiceButton" id="button4" style="width:200px">4</button>

        <h2 id="gameOutcome" style="visibility:hidden"><h2>

        <input type="button" class="btn btn-primary" style="visibility:hidden" onclick="location.href='';" id="playAgainButton" value="Play again?">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
